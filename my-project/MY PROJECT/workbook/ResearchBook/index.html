            분비된다. 그 중에서도 아름다운 사람을 볼 때 느끼는 도파민을
            시각적으로 표현한 작품이다. 포스터에서 반복되는 "Young Forever"은
            Coin의 Brad Pitt에서 따온 문구로 그는 브래드 피트의 이름이 젊음과
            아름다움의 이미지를 갖고 있다고 말했다.
