<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그미랩 도파민원천</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container container-top">
        <div class="title">
          <h2>도파민 원천 : Young Forever</h2>
          <h3>나의 도파민은 어디에서 오는가를 탐구한 뒤 포스터로 표현</h3>
        </div>
      </div>

      <div class="container container-body">
        <div class="img">
          <img src="../../../assets/도파민디테일컷.webp" alt="" />
        </div>

        <div class="text">
          <h3>아름다움이 불러일으키는 도파민의 순간</h3>
          <p>
            아름다운 장면, 예술, 또는 "사람"을 볼 때 우리 뇌에서는 도파민이
            분비된다. 그 중에서도 아름다운 사람을 볼 때 느끼는 도파민을
            시각적으로 표현한 작품이다. 포스터에서 반복되는 "Young Forever"은
            Coin의 Brad Pitt에서 따온 문구로 그는 브래드 피트의 이름이 젊음과
            아름다움의 이미지를 갖고 있다고 말했다.
          </p>
        </div>
        <div class="img">
          <img src="../../../assets/도파민전체.webp" alt="" />
        </div>
        <div class="text-date">
          <p>Graphic Media Lap</p>
          <p>2024.2.22</p>
        </div>
      </div>
    </div>
  </body>
